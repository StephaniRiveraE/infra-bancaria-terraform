apiVersion: v1
kind: Service
metadata:
  name: gateway-server
  namespace: bantec
  labels:
    app: gateway-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: gateway-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bantec-gateway-ingress
  namespace: bantec
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/group.name: banca-ecosistema-shared-alb
  labels:
    app: gateway-server
spec:
  ingressClassName: alb
  rules:
  - host: bantec-api.banca-ecosistema.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-server
            port:
              number: 8080
