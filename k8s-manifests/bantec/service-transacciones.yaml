apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-transacciones
  namespace: bantec
  labels:
    app: service-transacciones
    bank: bantec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-transacciones
  template:
    metadata:
      labels:
        app: service-transacciones
        bank: bantec
    spec:
      containers:
        - name: service-transacciones
          image: 851112555783.dkr.ecr.us-east-2.amazonaws.com/bantec-service-transacciones:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: bantec-db-credentials
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bantec-db-credentials
                  key: username
            - name: APIM_URL
              value: "http://switch-ms-nucleo.switch.svc.cluster.local:8080/api/v2"
            - name: APIM_ENDPOINT 
              value: "http://switch-ms-nucleo.switch.svc.cluster.local:8080/api/v2"
            - name: COGNITO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bantec-cognito-credentials
                  key: client-id
            - name: COGNITO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bantec-cognito-credentials
                  key: client-secret
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: service-transacciones
  namespace: bantec
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: service-transacciones