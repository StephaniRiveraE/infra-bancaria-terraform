# ==============================================================================
# WORKFLOW DE DESPLIEGUE - Microservicios a EKS
# Este archivo debe ir en cada repositorio de microservicio
# Ruta: .github/workflows/deploy.yml
# ==============================================================================

name: "Build & Deploy to EKS"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  EKS_CLUSTER: eks-banca-ecosistema
  
  # ⚠️ CAMBIAR ESTOS VALORES SEGÚN EL BANCO/SERVICIO
  ECR_REPOSITORY: arcbank-service-clientes    # Nombre del repo ECR
  NAMESPACE: arcbank                           # Namespace en EKS
  SERVICE_NAME: service-clientes               # Nombre del servicio

jobs:
  # ==========================================================================
  # JOB 1: Build y Push a ECR
  # ==========================================================================
  build:
    name: "Build & Push to ECR"
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: "1. Checkout código"
        uses: actions/checkout@v4

      - name: "2. Configurar AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "3. Login a Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "4. Build y Push imagen Docker"
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # Push
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "✅ Imagen publicada: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ==========================================================================
  # JOB 2: Deploy a EKS (solo en push a main)
  # ==========================================================================
  deploy:
    name: "Deploy to EKS"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: "1. Checkout código"
        uses: actions/checkout@v4

      - name: "2. Configurar AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "3. Login a Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "4. Configurar kubectl"
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: "5. Actualizar imagen en deployment"
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          # Actualizar la imagen del deployment
          kubectl set image deployment/$SERVICE_NAME \
            $SERVICE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -n $NAMESPACE
          
          # Esperar a que el rollout complete
          kubectl rollout status deployment/$SERVICE_NAME -n $NAMESPACE --timeout=300s
          
          echo "✅ Desplegado: $SERVICE_NAME con imagen $IMAGE_TAG"

      - name: "6. Verificar pods"
        run: |
          kubectl get pods -n $NAMESPACE -l app=$SERVICE_NAME
