name: "Terraform Infraestructura"

on:
  pull_request:
    branches:
      - main
      - developer
    types: [opened, synchronize, closed]

jobs:
  terraform-plan:
    name: "üîç Validaci√≥n Terraform"
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-2"

    steps:
      - name: "1Ô∏è‚É£ Checkout C√≥digo"
        uses: actions/checkout@v4

      - name: "2Ô∏è‚É£ Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "3Ô∏è‚É£ Terraform Init"
        run: terraform init
        continue-on-error: false

      - name: "4Ô∏è‚É£ Terraform Validate"
        run: terraform validate
        continue-on-error: false

      - name: "5Ô∏è‚É£ Terraform Plan"
        id: plan
        run: terraform plan -input=false -no-color
        continue-on-error: false
      
      - name: "6Ô∏è‚É£ Comentar resultado en PR"
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const output = `### üìã Resultado de Terraform Plan
            
            #### üîß Terraform Initialization \`${{ steps.plan.outcome }}\`
            #### ‚úÖ Terraform Validation \`${{ steps.plan.outcome }}\`
            #### üìä Terraform Plan \`${{ steps.plan.outcome }}\`
            
            <details><summary>üìÑ Ver Plan Completo</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            **‚ö†Ô∏è IMPORTANTE:** No se puede mergear este PR si hay errores en Terraform.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: "üöÄ Aplicar Cambios en AWS"
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-2"

    steps:
      - name: "1Ô∏è‚É£ Checkout Main"
        uses: actions/checkout@v4
        with:
          ref: main

      - name: "2Ô∏è‚É£ Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "3Ô∏è‚É£ Terraform Init"
        run: terraform init

      - name: "4Ô∏è‚É£ Terraform Apply"
        run: terraform apply -auto-approve
